permissions:
  contents: read # ì½”ë“œ ì½ê¸° ê¶Œí•œ
  pull-requests: write # PR ëŒ“ê¸€ ì‘ì„± ê¶Œí•œ
  issues: write # ì´ìŠˆ ëŒ“ê¸€ ì‘ì„± ê¶Œí•œ

name: Vercel Preview Deployment

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  Deploy-Preview:
    runs-on: ubuntu-latest
    steps:
      # ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout code
        uses: actions/checkout@v4

      # pnpm ì„¤ì •
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      # Node.js ì„¤ì •
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      # ì˜ì¡´ì„± ì„¤ì¹˜
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # ë¦°íŠ¸ ê²€ì‚¬
      - name: Run lint
        run: pnpm run lint

      # Vercel CLI ì„¤ì¹˜
      - name: Install Vercel CLI
        run: pnpm add -g vercel@latest

      # Vercel í™˜ê²½ë³€ìˆ˜ ë‹¤ìš´ë¡œë“œ
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      # í”„ë¡œì íŠ¸ ë¹Œë“œ
      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      # ë°°í¬ URLì„ ì¶œë ¥ ë³€ìˆ˜ë¡œ ì €ì¥
      - name: Deploy and capture URL
        id: deploy
        run: |
          DEPLOY_URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$DEPLOY_URL" >> $GITHUB_OUTPUT

      # PRì— ë°°í¬ URL ì½”ë©˜íŠ¸
      - name: Comment PR with deployment URL
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `âœ… Preview ë°°í¬ê°€ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤!\n\nğŸ”— Preview URL: ${{ steps.deploy.outputs.url }}`
            })
